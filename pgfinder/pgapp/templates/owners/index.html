{% extends "owners/base.html" %}
{% block index %}
{% if user.is_authenticated %}
<div class="container card_box_1 mt-5">
    <div class="card-header">
        <h5>Enquiries</h5>
    </div>
    <table class="table table-hover datatable">
        <thead>
            <tr>
                <th class="fw-medium" scope="col">Name</th>
                <th class="fw-medium" scope="col">Phone No.</th>
                <th class="fw-medium" scope="col">Property</th>
                <th class="fw-medium" scope="col">Query</th>
            </tr>
        </thead>
        <tbody>
            {% if enquiry %}
            {% for en in enquiry %}
            <tr>
                <td>{{en.name}}</td>
                <td>{{en.phone}}</td>
                <td>{{en.property}}</td>
                <td>{{en.message}}</td>
            </tr>
            {% endfor %}
            {% endif %}
        </tbody>
    </table>
</div>
{% endif %}
{% endblock index %}
